<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class=" container flex justify-between w-full my-0 mx-auto">
        <section class="flex flex-col items-center justify-center md:w-1/4 md:px-0 gap-4 px-5  w-full lg:pl-5 lg:w-1/3">
            <h2 class="font-medium text-2xl">Login</h2>
            <p class="text-sm">Enter your credentials to access your account</p>
            <button
                class="flex justify-center items-center gap-2 border-[1px]  border-gray-600 rounded-[3px] w-full py-1.5 shadow-sm">
                <img src="./Assets/pngwing.com (1).png" alt="google-logo" class="w-7">
                <p class="text-sm">Login with Google</p>
            </button>
            <div class="flex items-center justify-center w-full gap-3">
                <hr class="w-1/2 h-[2px] bg-gray-700">
                <p>Or</p>
                <hr class="w-1/2 h-[2px] bg-gray-700">
            </div>

            <form action="post" class="w-full text-sm flex flex-col gap-3">
                <div class="flex flex-col ">
                    <label for="Email">
                        Email address
                    </label>
                    <input type="text" name="Email" id="Email" placeholder="email@gmail.com"
                        class="border-[1px] rounded-[3px] border-gray-600 px-1 py-1.5 w-full" />
                </div>
                <div class="flex flex-col">
                    <div class="flex w-full justify-between">
                        <label for="Password">
                            Password
                        </label>
                        <a href="#" class="text-blue-500">Forgot Password?</a>
                    </div>
                    <input type="text" name="Password" id="Password" placeholder="Password"
                        class="border-[1px] rounded-[3px] border-gray-600 px-1 w-full py-1.5" />
                </div>
                <button class="bg-blue-500 w-full rounded-[3px] text-white py-1.5">
                    Login
                </button>
                <p class="text-center">Don't have an account? <strong> Register here</strong></p>
            </form>
        </section>
        <section class="w-1/2 hidden md:block">
            <img src="./Assets/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg"
                alt="Young-happy-women-picture" class="w-4/5">
        </section>
    </div>
</body>

</html>
